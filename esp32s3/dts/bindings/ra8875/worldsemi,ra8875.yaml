description: RA8875 display controller

compatible: "worldsemi,ra8875"
# If the node describes bus hardware, like an SPI bus controller
# on an SoC, use 'bus:' to say which one, like this:
include: [spi-device.yaml]
bus: spi
properties:
    reset-gpios:
      type: phandle-array
      required: true
      description: RESET pin.
        The RESET pin of RA8875 is active low.
        If connected directly the MCU pin should be configured
        as active low.
    spi-max-frequency:
      type: int
    width:
      type: int
    height:
      type: int
    rotation:
      type: int
on-bus: spi
